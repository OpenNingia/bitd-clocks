<html lang="it" data-theme="dark">

<head>
    <meta charset="utf-8">
    <script src="js/app.js" defer=""></script>
    <script src="https://unpkg.com/alpinejs" defer=""></script>

    <link rel="manifest" href="bitd-clocks.webmanifest" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>

    <div class="container" x-data="clocks">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <span class="brand has-text-primary is-size-2-tablet is-size-1-mobile">D</span>
                </a>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <button class="button is-size-2-tablet is-size-1-mobile" x-on:click="addClock(4)">
                                <strong>4 Spicchi</strong>
                            </button>
                            <button class="button is-size-2-tablet is-size-1-mobile" x-on:click="addClock(6)">
                                6 Spicchi
                            </button>
                            <button class="button is-size-2-tablet is-size-1-mobile" x-on:click="addClock(8)">
                                8 Spicchi
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <hr />

        <div class="fixed-grid has-6-cols-widescreen has-4-cols-desktop	has-2-cols-tablet has-1-cols-mobile">
            <div class="grid p-4">
                <template x-for="clock in clocks" :key="clock.key">
                    <div class="cell">


                        <div class="box">
                            <button class="delete is-medium mx-2 my-2" x-on:click="removeClock(clock)"></button>

                            <center>
                                <button class="button is-large is-outlined is-rounded mt-auto"
                                    x-on:click="advanceClock(clock)">
                                    <span class="icon">
                                        <span class="clock has-text-primary"
                                            x-text="getClockText(clock.slices,clock.filled)"></span>
                                    </span>
                                </button>
                            </center>

                            <hr />

                            <input class="input" type="text" x-model="clock.name" placeholder="Descrivi l'orologio">
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

</body>

</html>
