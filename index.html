<html lang="it">

<head>
    <script src="/js/app.js" defer></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>

    <div class="container" x-data="clocks">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://grumpybearstuff.com/giochi/blades-in-the-dark/">
                    <span class="brand">A</span>
                </a>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <button class="button is-primary" x-on:click="addClock(4)">
                                <strong>4 Spicchi</strong>
                            </button>
                            <a class="button is-light" x-on:click="addClock(6)">
                                6 Spicchi
                            </a>
                            <a class="button is-light" x-on:click="addClock(8)">
                                8 Spicchi
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <hr />

        <div class="fixed-grid has-6-cols-widescreen has-4-cols-desktop	has-2-cols-tablet has-1-cols-mobile">
            <div class="grid">
                <template x-for="clock in clocks" :key="clock.key">
                    <div class="cell">


                        <div class="card">
                            
                            <header class="card-header">
                                <!--<p class="card-header-title" x-text="clock.name"></p>-->
                                <button class="delete is-large" x-on:click="removeClock(clock)"></button>
                              </header>

                            <div class="card-image">
                                <center>
                                    <button class="button is-large is-outlined is-rounded" x-on:click="advanceClock(clock)">
                                        <span class="icon is-large">
                                            <span class="clock" x-text="getClockText(clock.slices,clock.filled)"></span>
                                        </span>
                                    </button>
                                </center>
                            </div>

                            <div class="card-content">

                                <input class="input" type="text" x-model="clock.name" placeholder="Descrivi l'orologio">

                            </div>


                        </div>

                          <!--
                        <div class="block">
                            <button class="button is-large is-outlined is-rounded" x-on:click="advanceClock(clock)">
                                <span class="icon is-large">
                                    <span class="clock" x-text="getClockText(clock.slices,clock.filled)"></span>
                                </span>
                            </button>
                        </div>

                        <input class="input" type="text" x-model="name" placeholder="Descrivi l'orologio">-->
                    </div>
                </template>
            </div>
        </div>
    </div>

</body>

</html>
